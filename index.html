<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Magic ðŸ’–</title>
  <style>
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff0077, #ff00ff, #ff5500, #ff99cc, #ff0066);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 100%;
      margin: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    #yesButton {
      background: linear-gradient(45deg, #ff0077, #ff5500);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 0, 119, 0.4);
    }

    #noButton {
      background: linear-gradient(45deg, #00ffff, #5500ff);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine? ðŸ’˜</h1>
    <button id="yesButton">Yes, Absolutely! ðŸ¥°</button>
    <button id="noButton">Try to Catch Me! ðŸ˜œ</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesButton.addEventListener('click', () => {
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.6 }
      });
      document.body.innerHTML = `
        <div class="container">
          <h1>ðŸŽ‰ Best Decision Ever! ðŸ’–</h1>
          <p>Let's make this Valentine's Day unforgettable!</p>
        </div>
      `;
    });
  </script>
</body>
</html>
